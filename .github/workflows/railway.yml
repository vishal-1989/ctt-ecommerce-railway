name: React Vite ‚Üí Railway CI/CD

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client   # üëà FIX MONOREPO

    outputs:
      deployment_guid: ${{ steps.guid.outputs.deployment_guid }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Deployment GUID
        id: guid
        run: echo "deployment_guid=${{ github.run_number }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build React (Vite)
        run: npm run build

