name: React Vite → Node → Railway CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deployment_guid: ${{ steps.guid.outputs.deployment_guid }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Generate Deployment GUID
      - name: Generate GUID
        id: guid
        run: echo "deployment_guid=${{ github.run_number }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      # Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build React app
      - name: Build React (Vite)
        run: |
          cd client
          npm install
          npm install -D vitest
          npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Tests
        run: npm test

