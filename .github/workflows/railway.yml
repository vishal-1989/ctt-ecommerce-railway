name: React Vite → Node → Railway CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_guid: ${{ steps.guid.outputs.deployment_guid }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Generate Deployment GUID
      - name: Generate GUID
        id: guid
        run: echo "deployment_guid=${{ github.run_number }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      # Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build React app
      - name: Build React (Vite)
        run: |
          cd client
          npm install
          npm run build

      # Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway build arg
        run: |
          railway variables set \
            VITE_DEPLOYMENT_ID=${{ steps.guid.outputs.deployment_guid }} \
            --service ${{ secrets.RAILWAY_SERVICE_ID }} \
            --environment production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}


      # Deploy to Railway
      - name: Deploy to Railway
        run: |
          railway up \
            --service ${{ secrets.RAILWAY_SERVICE_ID }} \
            --environment production \
            --message "Deploy"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          VITE_DEPLOYMENT_ID: ${{ steps.guid.outputs.deployment_guid }}
